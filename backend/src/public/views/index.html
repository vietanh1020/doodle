<!DOCTYPE html>
<html>
  <head>
    <title>Chat realtime NodeJS demo</title>

    <style>
      #content {
        border: 1px solid darkgrey;
        width: 400px;
        height: 300px;
        padding: 10px;
        overflow-y: scroll;
      }

      #content p {
        margin: 5px;
      }

      #username,
      #content,
      #message,
      #sendMessage {
        margin-bottom: 5px;
      }
    </style>

<script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
   
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <fieldset>
      <legend>Demo chat realtime NodeJS</legend>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter name"
      />
      <br />
      <div id="content"></div>

      <input id="message" placeholder="Write something.." />
      <br />
      <button id="sendMessage">SEND</button>
    </fieldset>

    <script>
      $(function () {
        //Kết nối tới server socket đang lắng nghe
        const socket = io.connect("http://localhost:3000/chat");
        const _pollId = Number(window.location.pathname.substring(1));

        // socket yeu cau join room
        socket.emit("create-room", { room: _pollId });

        //lang nghe cos nguoi join room
        socket.on("joined", function (data) {
          console.log(data);
        });

        //Bắt sự kiện click gửi message
        $("#sendMessage").on("click", function () {
          var username = $("#username").val();
          var message = $("#message").val();

          if (username == "" || message == "") {
            alert("Please enter name and message!!");
          } else {
            //Gửi dữ liệu cho socket
            socket.emit("client-send-chat-message", {
              fullname: username,
              content: message,
              pollId: _pollId,
            });
            $("#message").val("");
          }
        });

        //Socket nhận data và append vào giao diện
        socket.on("server-chat-message", function (data) {
          $("#content").append(
            "<p class='message'>" + data.fullname + ": " + data.content + "</p>"
          );
        });
      });
    </script>
  </body>
</html>
